<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Data selfie</title>
</head>
<body>

    <h2>Data Selfie</h2>
    <div> <a href="/">Hello</a> | <a href="goodbye.html">GoodBye</a> </div>
    <p id="init">Hello!!!</p>

    <p>latitude: <span id="lat"></span> <br/> 
        longitude: <span id="lon"></span> 
    </p>

    <script>
            if ('geolocation' in navigator) {
                /* geolocation is available */
                //console.log("available" );
                navigator.geolocation.getCurrentPosition((position) => {
                    //console.log(position.coords.latitude, position.coords.longitude);
                    document.getElementById('lat').textContent = position.coords.latitude;
                    document.getElementById('lon').textContent = position.coords.longitude;
                    document.getElementById('init').textContent = 'available';

                });

            } else {
                /* geolocation IS NOT available */
                //console.log("not available" );
                document.getElementById('init').textContent = 'not available';

            }
        
    </script>

</body>
</html>
