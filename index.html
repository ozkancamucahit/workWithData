        chartIt();



        async function chartIt(){

        await getData();

            const ctx = document.getElementById('chart').getContext('2d');
            const myChart = new Chart(ctx, {

                type: 'line',
                data: {
                    labels: xlabels,
                    datasets: [{
                        label: '# of Votes',
                        data: ylabels,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1

        }

            const rows = data.split('\n').slice(1);

    </script>
