<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" id="resim">

    <script>

        console.log("about to fetch lol");
        catchResim().catch(error=>{
            console.error(error);
        });

        async function catchResim(){

            const response = await fetch('resim.png');
            const blob = await response.blob();
            document.getElementById('resim').src=URL.createObjectURL(blob);

        }
    </script>
</body>
</html>
